<h1 style="text-align:center">Sobre a GTstore</h1>
<p>Localizada no coracao da cidade de cascavel <strong>GTstore</strong> traz para o mecado o que há de melhor para você. Fundada em 1889, a GTstore ja é destaque na cidade e conquista novos clientes a cada dia. </p>

<p style="font-size:20px"><em>Nossa missão é: <strong>"Proporcionar auto-estima e qualidade de vida aos clientes"</strong>.</em></p>
<p>Oferecemos profissionais experientes e atentados as mudanças nessa area. O atendimento possui padão excelência e agilidade, garantindo qualidade e satisfação dos nossos clientes.</p>
